<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>New Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="banner">
        <div class="header-group">
            <div class="fa fa-user"></div>
            <h1>Create New Contact</h1>
        </div>
    </header>
    <div class="container">
        <form>
            <fieldset class="flex">
                <h3 class="presto">Contact Information</h3>
                <div class="photo-upload">
                    <label for="photo">
                        <input class="inputfile" type="file" onchange="readURL(this);" id="photo" name="photo" accept="image/*" placeholder="Add Photo" />
                        <span class="inputfile-placeholder">
                            <img class="inputfile-sample" id="sample" src="#" alt="" />
                            <span class="inputfile-text">Add Photo</span>
                        </span>
                    </label>
                </div>
            </fieldset>
            <fieldset class="flex contact-info">
                <h3 class="change-o">Contact Information</h3>
                <div class="input-group">
                    <div class="input-parent-select mobile-half two">
                        <label for="salutation" class="address-label">Salutation</label>
                        <select class="input-select">
                            <option selected value=""></option>
                            <option value="mr.">Mr.</option>
                            <option value="mrs.">Mrs.</option>
                            <option value="miss">Miss</option>
                        </select>
                    </div>
                    <div class="input-parent five">
                        <label for="first_name" class="address-label">First Name</label>
                        <input id="first_name" name="first_name" type="text" required />
                    </div>
                    <div class="input-parent five">
                        <label for="last_name" class="address-label">Last Name</label>
                        <input id="last_name" name="last_name" type="text" required />
                    </div>
                </div>     
                <div class="input-group">
                    <div class="input-parent">
                        <label for="company_name" class="address-label">Company Name</label>
                        <input class="input-company" id="company_name" name="company_name" type="text" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                
            </fieldset>
            <hr />
            <fieldset class="flex phone-info">
                <div class="input-group">
                    <div class="input-parent seven">
                        <label for="phone" class="address-label">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="(xxx) xxx-xxxx" />
                    </div>
                    <div class="flex">
                        <div class="input-parent mobile-forty three">
                            <label for="phone_extension" class="address-label">Ext</label>
                            <input id="phone_extension" name="phone_extension" type="text" />
                        </div>
                        <div class="input-parent-select mobile-forty four">
                            <label for="phone_type" class="address-label">Type</label>
                            <select class="input-select">
                                <option selected value=""></option>
                                <option value="home">Home</option>
                                <option value="cell">Cell</option>
                                <option value="work">Work</option>
                            </select>
                        </div>
                        <div class="input-parent mobile-twenty one">
                            <label for="primary_phone" class="address-label">Primary</label>
                            <input id="primary_phone" type="radio" />
                        </div>
                    </div>
                    <button id="btnAddPhone" class="btn new-phone three">
                        <i class="fa fa-plus"></i>
                        <span>Add New Phone</span>
                    </button>
                </div>                    
                <div id="phoneGroup"></div>
            </fieldset>
        <hr />
        <fieldset class="flex flex-col">
            <div class="input-group">
                <div class="flex twelve">
                    <div class="input-parent mobile-email ten">
                        <label for="email_address" class="address-label">Email Address</label>
                        <input id="email_address" type="email" required placeholder="john.p.doe@email.com" />
                    </div>
                    <div class="input-parent mobile-twenty one">
                        <label for="primary_email" class="address-label">Primary</label>
                        <input id="primary_email" type="radio" />
                    </div>
                </div>
                <button class="btn new-email three" id="btnAddEmail">
                    <i class="fa fa-plus"></i>
                    <span>Add New Email</span>
                </button>
            </div>            
            <div id="emailGroup"></div>
        </fieldset>
        <hr />
        <fieldset>
            <div>
                <h3>Mailing Address</h3>
                <div class="input-group">
                    <div class="input-parent eight">
                        <label for="mailing_street1" class="address-label">Street</label>
                        <input id="mailing_street1" type="text" />
                    </div>
                    <div class="input-parent four">
                        <label for="mailing_street2" class="address-label">Ste/Apt/Unit</label>
                        <input id="mailing_street2" type="text" />
                    </div>
                </div>
                <div class="input-group flex flex-col address-more">
                    <div class="input-parent seven">
                        <label for="mailing_city" class="address-label">City</label>
                        <input id="mailing_city" type="text" />
                    </div>
                    <div class="flex">
                        <div class="input-parent-select mobile-half">
                            <label for="mailing_state" class="address-label">State</label>
                            <select class="input-select" id="mailing_state">
                                <option selected value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>

                                <option value="MN">Minnesota</option>

                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="input-parent mobile-half six">
                            <label for="mailing_zipcode" class="address-label">Zip</label>
                            <input id="mailing_zipcode" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <hr />
        <fieldset>
            <div>
                <h3>Billing Address</h3>
                <div class="input-group">
                    <div class="input-parent eight">
                        <label for="billing_street1" class="address-label">Street</label>
                        <input id="billing_street1" type="text" />
                    </div>
                    <div class="input-parent four">
                        <label for="billing_street2" class="address-label">Ste/Apt/Unit</label>
                        <input id="billing_street2" type="text" />
                    </div>
                </div>
                <div class="input-group flex flex-col address-more">
                    <div class="input-parent seven">
                        <label for="billing_city" class="address-label">City</label>
                        <input id="billing_city" type="text" />
                    </div>
                    <div class="flex">
                        <div class="input-parent-select mobile-half">
                            <label for="billing_state" class="address-label">State</label>
                            <select class="input-select" id="billing_state">
                                <option selected value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>

                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>

                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>

                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>

                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="input-parent mobile-half six">
                            <label for="billing_zipcode" class="address-label">Zip</label>
                            <input id="billing_zipcode" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
    <footer>
        <div class="footer-container">
            <button class="btn-footer">
                <span>Create</span>
            </button>
        </div>
    </footer>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $("#btnAddPhone").click(function () {
        $("#phoneGroup").append('<hr /><fieldset class="flex phone-info"><div class="input-group"><div class="input-parent seven"><label for="phone" class="address-label label-group">Phone</label><input id="phone" name="phone" type="tel" placeholder="(xxx) xxx-xxxx" /></div><div class="flex"><div class="input-parent mobile-forty three"><label for="phone_extension" class="address-label label-group">Ext</label><input id="phone_extension" name="phone_extension" type="text" /></div><div class="input-parent-select mobile-forty four"><label for="phone_type" class="address-label label-group">Type</label><select class="input-select"><option selected value=""></option><option value="home">Home</option><option value="cell">Cell</option><option value="work">Work</option></select></div><div class="input-parent mobile-twenty one"><label for="primary_phone" class="address-label label-group">Primary</label><input id="primary_phone" type="radio" /></div></div><button class="btn-grp three"></button></div></fieldset>');
    });
    $("#btnAddEmail").click(function () {
        $("#emailGroup").append('<hr /><fieldset class="flex flex-col"><div class="input-group"><div class="flex twelve"><div class="input-parent mobile-email ten"><label for="email_address" class="address-label label-group">Email Address</label><input id="email_address" type="email" required placeholder="john.p.doe@email.com" /></div><div class="input-parent mobile-twenty one"><label for="primary_email" class="address-label label-group">Primary</label><input id="primary_email" type="radio" /></div></div><button class="btn-grp three"></button></div></fieldset>');
    });
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#sample')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(150);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
